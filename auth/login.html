<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Memo Portal | Page Finance</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../auth/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../auth/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../auth/assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="../auth/assets/img/favicons/favicon.ico">
  <link rel="manifest" href="../auth/assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="../auth/assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
    rel="stylesheet">
  <link href="../auth/assets/css/theme.min.css" rel="stylesheet" id="style-default">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>
  <main class="main" id="top"
    style="background-image:url(../auth/assets/img/bg_portal.jpg); background-size: contain;  background-position: center;">
    <div class="container" data-layout="container">
      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <p class="d-flex flex-center mb-4"><img class="me-2" src="../auth/assets/img/icon/page.png" alt=""
              width="58" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block"
              style="color: #ff6600;">Page</span></p>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
              <div class="row flex-between-center mb-2">
                <div class="col-auto" style="margin-bottom: 3%;">
                  <h5>Log In</h5>
                </div>
              </div>
              <form>
                <div class="mb-3"><input class="form-control" type="text" placeholder="Username" id="username" /></div>
                <div class="mb-3"><input class="form-control" type="password" placeholder="Password" id="password" />
                </div>
                <div class="mb-3" style="margin-top: 30px; margin-left: 30%;"><a
                    class="btn btn-primary d-block w-50 mt-3"  id="login_submit">Log
                    in</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="../action.js"></script>

</html>
